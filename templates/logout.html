<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logout</title>
    <style>
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .goodbye {
            position: absolute;
            width: 200px; /* Adjust width as needed */
            height: 100px; /* Adjust height as needed */
            line-height: 100px; /* Center text vertically */
            text-align: center;
            font-size: 24px; /* Adjust font size as needed */
            color: #333;
            border: 2px solid #333; /* Border around the box */
            animation: move 5s infinite; /* Adjust animation duration as needed */
        }

        @keyframes move {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(90%, 0); /* Move to right edge */
            }
            50% {
                transform: translate(90%, 90%); /* Move to bottom-right corner */
            }
            75% {
                transform: translate(0, 90%); /* Move to bottom edge */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="goodbye">Goodbye</div>
    </div>

    <script>
        // Get the element
        var goodbyeElement = document.querySelector('.goodbye');
        
        // Set initial position and direction
        var xPos = 0;
        var yPos = 0;
        var xDirection = 1;
        var yDirection = 1;

        // Function to update position and direction
        function updatePosition() {
            // Update position
            xPos += xDirection;
            yPos += yDirection;

            // Update element position
            goodbyeElement.style.left = xPos + 'px';
            goodbyeElement.style.top = yPos + 'px';

            // Reverse direction if hitting screen edges
            if (xPos <= 0 || xPos + goodbyeElement.offsetWidth >= window.innerWidth) {
                xDirection *= -1;
            }
            if (yPos <= 0 || yPos + goodbyeElement.offsetHeight >= window.innerHeight) {
                yDirection *= -1;
            }

            // Call updatePosition() recursively
            requestAnimationFrame(updatePosition);
        }

        // Initial call to updatePosition()
        updatePosition();
    </script>
</body>
</html>
