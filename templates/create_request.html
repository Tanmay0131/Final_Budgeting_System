<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create a Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #fff;
        }

        h1 {
            text-align: center;
            margin-top: 50px;
            color: #00BFFF;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            color: #00BFFF;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
            background-color: #444;
            color: #fff;
        }

        input[type="submit"] {
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00BFFF;
            color: white;
            border: none;
            border-radius: 5px;
            transition: all 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0080FF;
        }

        textarea {
            resize: vertical;
        }

    </style>
</head>
<body>
    <h1>Create a Request</h1>
    <form action="/submit_request" method="POST">
        <label for="lab_id">Lab: </label>
        {{ lab_display_name.display_name }}
        <br><br>
        <!-- <input type="hidden" name="lab_id" value="{{ lab_id }}"> -->
        <!-- <select id="lab_id" name="lab_id">
            {% for lab in labs %}
                <option value="{{ lab.Id }}">{{ lab.display_name }}</option>
            {% endfor %}
        </select><br><br> -->

        <label for="requested_date">Requested Date:</label>
        <input type="date" id="requested_date" name="requested_date"><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" cols="50"></textarea><br><br>

        <label for="unit_price">Unit Price:</label>
        <input type="text" id="unit_price" name="unit_price"><br><br>

        <label for="quantity">Quantity:</label>
        <input type="text" id="quantity" name="quantity"><br><br>

        <label for="oac_recommended_date">OAC Recommended Date:</label>
        <input type="date" id="oac_recommended_date" name="oac_recommended_date"><br><br>

        <label for="request_type_id">Request Type:</label>
        <select id="request_type_id" name="request_type_id">
            {% for request_type in request_types %}
                <option value="{{ request_type.Id }}">{{ request_type.Display }}</option>
            {% endfor %}
        </select><br><br>

        <label for="additional_notes">Additional Notes:</label>
        <textarea id="additional_notes" name="additional_notes" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

    <script>
        // JavaScript to redirect to the teacher_dashboard route after form submission
        document.querySelector('form').addEventListener('submit', function() {
            window.location.href = '/teacher_dashboard.html'; // Redirects to teacher_dashboard route
        });
    </script>

</body>
</html>
